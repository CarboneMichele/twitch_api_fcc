<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Twitch Streams</title>
  <link rel="stylesheet" href="style.css">
</head>


<body>

<div id="mainContainer">
  <header>
    <div id="logoContainer">
          <div id="logo"></div>
    </div>

    <form>
      <div id="inputBoxContainer">
        <input type="text" id="inputField" autocomplete="off">
        <div id="submitIcon"></div>
      </div>
    </form>


  </header>





  <section id="streamContainer">


    <footer>
      <nav id="nav">
        <button class="navBtn">All</button>

        <button class="navBtn">Online <div class="circle onlineCircle"></div>
        </button>
        <button class="navBtn">Offline <div class="circle offlineCircle"></div>
        </button>
        <div id="btnMarker"></div>
      </nav>

    </footer>





  </section>




<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

<script src="app.js"></script>

</div>

</body>
</html>
